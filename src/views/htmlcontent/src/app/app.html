<div class="fullsize box">

    <navigator [batches]="resultOptions" (selectionChange)="selectionChange($event)" class="boxRow header"></navigator>
    <tabs class="boxRow content box">
        <tab tabTitle="Results" *ngIf="showResults" class="boxRow content box" >
            <slick-grid [columnDefinitions]="columnDefinitions"
                        [dataRows]="dataRows"
                        showDataTypeIcon="false"
                        showHeader="true"
                        class="boxRow content box">
            </slick-grid>
            <ul class="contextMenu" style="display:none;position:absolute">
                <b>Save Results As:</b>
                <li id="csv" (click)="saveResultsAsCsv()">CSV</li>
                <li id="json">JSON</li>
                <li id="text">Text</li>
            </ul>
        </tab>
        <tab tabTitle="Messages">
            <div *ngFor="let message of messages">
                {{message}}
            </div>
        </tab>
    </tabs>
</div>
